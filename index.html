<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
    />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <h1>Simon Says</h1>
    <div class="top">
      <p id="info">
        Haz clic en <b>jugar</b> para comenzar! ¡Haz 12 para ganar!
      </p>
      <button id="play">JUGAR</button>
    </div>
    <div class="score">
      <h3>Puntuación más alta: <span id="high-score">0</span></h3>
      <h3>Nivel: <span id="level">0</span></h3>
    </div>
    <div class="container">
      <div class="board unclickable">
        <div data-tile="green" class="tile green inactive"></div>
        <div data-tile="red" class="tile red inactive"></div>
        <div data-tile="blue" class="tile blue inactive"></div>
        <div data-tile="yellow" class="tile yellow inactive"></div>
      </div>
    </div>
    <div class="footer">
      Copyright © 2023
      <a href="https://github.com/megbuch/simon-says-game" target="_blank"
        >Simon says game
      </a>
      /
      <a href="https://github.com/megbuch" target="_blank">megbuch</a>
    </div>
    <audio
      src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
      data-sound="red"
    ></audio>
    <audio
      src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"
      data-sound="green"
    ></audio>
    <audio
      src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
      data-sound="blue"
    ></audio>
    <audio
      src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
      data-sound="yellow"
    ></audio>
    <audio src="sounds/game-over.wav" data-sound="game-over"></audio>
    <audio src="sounds/game-win.wav" data-sound="game-win"></audio>
  </body>
</html>
